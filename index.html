<!DOCTYPE html>
<html>
<head>
  <title>Map-1</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Click to choose location</h2>
  <button id="toggleBtn">Hide map</button>
  <button id="confirmBtn">Confirm</button>
  <button id="deleteBtn">Delete</button>
  <div id="map"></div>
  <p id="status1"></p>
  <p id="status2"></p>
  <p id="status3"></p>

  <div class="map-legend">
  <div class="legend-item">
    <div class="legend-color red-marker"></div>
    <span><b>Tọa độ 1</b></span>
  </div>
    <div class="legend-item">
      <div class="legend-color green-marker"></div>
      <span><b>Tọa độ 2</b></span>
    </div>
    <div class="legend-item">
      <div class="legend-color blue-marker"></div>
      <span><b>Tọa độ 3</b></span>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>

</body>
</html>
